<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
  <title tiles:fragment="title">Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" id="theme-link">
</head>

<body>
  <nav class="navbar navbar-expand-sm">
    <button type="submit" id="btnTheme" onClick="applyTheme(), switchBtnColor()" class="btn-sm btn">Dark</button>

    <ul class="nav navbar-nav ml-sm-auto">
      <button type="submit" onClick="checkedAll(0)" class="btn-sm btn-outline-primary btn mr-sm-2">Select all</button>
      <button type="submit" onClick="checkedAll(1)" class="btn-sm btn-outline-primary btn mr-sm-2">Remove selection
      </button>
      <button type="submit" onClick="changeStatus()"
        class="btn-sm btn-outline-warning btn mr-sm-2">Block/Unblock</button>
      <button type="submit" onclick="changeRole()" class="btn-sm btn-outline-warning btn mr-sm-2">Make admin/user</button>
      <button type="submit" onClick="deleteUser()" class="btn-sm btn-outline-danger btn mr-sm-2">Delete</button>
    </ul>

    <ul class="nav navbar-nav ml-sm-auto">
    <a class="nav-link dropdown-toggle" href="#" sid="navbarDropdownMenuLink" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false" th:utext="${userName}">
    </a>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
      <a class="dropdown-item" href="#">Profile</a>
      <a class="dropdown-item" href="#">Ru</a>
      <a class="dropdown-item" href="/admin">Admin Panel</a>
      <a class="dropdown-item" href="/logout">Log out</a>
    </div>
    </ul>
  </nav>

  <div tiles:fragment="content">
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Status</th>
          <th scope="col">Role</th>
        </tr>
      </thead>
      <tbody id="table">
        <tr th:each="user : ${userDto}">
          <td><input type="checkbox"></td>
          <td>
            <button class="btn" th:utext="${user.name}" id="nameBtn"></button>
          </td>
          <td>
            <div th:utext="${user.email}"></div>
          </td>
          <td>
            <div th:utext="${user.status}"></div>
          </td>
          <td>
            <div th:utext="${user.role}"></div>
          </td>
        </tr>
    </table>
    </tbody>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script th:src="@{/js/admin_page.js}"></script>
  <script th:src="@{/js/mainjs.js}"></script>
</body>

</html>
