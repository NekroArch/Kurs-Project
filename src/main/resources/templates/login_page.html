<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Please sign in</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" id="theme-link">
</head>

<body onload="switchBtnColor()">
  <nav class="navbar navbar-expand-sm">
    <button type="submit" id="btnTheme" onClick="applyTheme(), switchBtnColor()" class="btn-sm btn">Dark</button>

    <ul class="nav navbar-nav ml-sm-auto">
      <a class="nav-item nav-link" href="/register">Sign Up</a>
    </ul>
  </nav>

  <div class="container">
    <form class="form-signin" method="post" action="/login">
      <h2 class="form-signin-heading">Please sign in</h2>
      <p>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
      </p>
      <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </p>
      <button class="btn btn-outline-primary btn-lg btn-block" type="submit" id="signInBtn">Sign in</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script th:src="@{/js/inputJs.js}"></script>
    <script th:src="@{/js/themeJs.js}"></script>
  </div>
</body>

</html>
