<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registration page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" id="theme-link">
</head>

<body onload="switchBtnColor()">
  <nav class="navbar navbar-expand-sm">
    <button type="submit" id="btnTheme" onClick="applyTheme(), switchBtnColor()" class="btn-sm btn">Dark</button>

    <ul class="nav navbar-nav ml-sm-auto">
      <a class="nav-item nav-link" href="/login">Login</a>
    </ul>
  </nav>

  <div class="container">
    <form class="form-signin" th:action="@{/register}" method="post" th:object="${userDto}">
      <h2 class="form-signin-heading">Registration page</h2>
      <div th:if="${param.error}" class="alert alert-error">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>
      <p>
        <label for="name" class="sr-only">Username</label>
        <input type="text" id="name" class="form-control" placeholder="Username" th:name="name" />
      </p>
      <p>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" th:name="email" />
      </p>
      <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="" id="password" class="form-control" placeholder="Password" th:name="password" />
      </p>

      <button type="submit" class="btn btn-lg btn-outline-primary btn-block">Register</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script th:src="@{/js/mainjs.js}"></script>
  <script th:src="@{/js/inputeJs.js}"></script>
</body>

</html>
